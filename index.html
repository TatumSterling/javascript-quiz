<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="header">
        <h1 id="title"> Javascript quiz! </h1>
        <button id="start-btn">START</button>
        <h2 id="high-scores">High Scores</h2>
        <h2 id="timer">timer</h2>
    </div>
    <div id="quiz-container">
        <p id="question">this is my question</p>
        <div id="answer-container">
            <button class = "answer" id="a">answer choice 1</button>
            <button class = "answer" id="b">answer choice 2</button>
            <button class = "answer" id="c">answer choice 3</button>
            <button class = "answer" id="d">answer choice 4</button>
            <button id="next-btn">Next</button>
        </div>

    </div>
    <div id="score"></div>

    <script src="./assets/script.js"></script>

</body>

</html>
